[package]
name = "protoglot"
version = "0.2.0"
authors = ["Anson VanDoren <anson@ansonvandoren.com>"]
edition = "2021"
description = "A data generator & load tool, mostly built for testing Cribl Stream\nSet RUST_LOG=[error|warn|info|debug|trace] to see more output."
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.37.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio-rustls = "0.26.0"
rustls = "0.23.5"
webpki-roots = "0.26.1"
rand = "0.8.5"
chrono = "0.4.38"
uuid = { version = "1.8.0", features = ["v4"] }
clap = { version = "4.5.4", features = ["derive"] }
log = { version = "0.4.21", features = ["kv", "kv_serde"] }
env_logger = { version = "0.11.3", features = ["unstable-kv"] }
rustls-native-certs = "0.7.0"
json5 = "0.4.1"
directories = "5.0.1"
eyre = "0.6.12"
human_bytes = "0.4.3"
serde_json5 = "0.1.0"
proptest = "1.5.0"
